<ion-header>
  <ion-navbar>
    <ion-title>manage-restaurants</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button (click)="uploadItem()" outline >
      <ion-icon name="add-circle" color="success" outline></ion-icon>
    </button>
    <div *ngFor="let item of stock_data" ion-item="">
      <ion-row>
      <button ion-button class="restaurant"
        (click)="itemTappedAdmin(item)"
      >{{item?.name}}
      </button>
      <button ion-button (click)="editItem(item)" outline >
        <ion-icon name="create" color="success"></ion-icon>
      </button >
      <button ion-button (click)="itemDelete(item)" outline >
        <ion-icon name="trash" color="danger" outline></ion-icon>
      </button>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
