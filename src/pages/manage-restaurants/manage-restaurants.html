  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Manage restaurants</ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-list inset>
    <button color="title" ion-button (click)="uploadItem()" outline >
      <ion-icon name="add-circle" color="success" outline></ion-icon>
    </button>
    <div *ngFor="let item of stock_data" ion-item="">
      <ion-row>
        <ion-item color="title">
      <button color="primary" ion-button class="restaurant"
        (click)="itemTappedAdmin(item)"
      >{{item?.name}}
      </button>
      <button color="light" ion-button (click)="editItem(item)" outline >
        <ion-icon name="create" color="success"></ion-icon>
      </button >
      <button ion-button (click)="itemDelete(item)" outline >
        <ion-icon name="trash" color="danger" outline></ion-icon>
      </button>
        </ion-item>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
