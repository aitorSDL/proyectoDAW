  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>manage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <div *ngFor="let item of user_stock">
      <ion-item>
        <button ion-item (click)="restaurantDetail(item)">
          {{item?.name}}
        </button>
        <button ion-button color="dark" clear icon-only (click)="editItem(item)" item-end>
          <ion-icon name='create'></ion-icon>
        </button>
        <button ion-button color="danger" clear icon-only (click)="itemDelete(item)" item-end>
          <ion-icon name='trash'></ion-icon>
        </button>
      </ion-item>
    </div>
  </ion-list>
  <ion-fab bottom right>
    <button (click)="uploadItem()" color="dark" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
