<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="secondary">
    <div>
      <button ion-button color="title" (click)="manageProfile(user)">
        <ion-icon name="hammer"></ion-icon>
      </button>
      <ion-item color="light" text-wrap>
        <ion-label><strong>Name: </strong>
          {{user?.name}}
        </ion-label>
      </ion-item>

      <ion-item color="light" text-wrap>
        <ion-label><strong>Last Name: </strong>
          {{user?.lastName}}
        </ion-label>
      </ion-item>

      <ion-item color="light" text-wrap>
        <ion-label><strong>E-mail: </strong>
          {{user?.email}}
        </ion-label>
      </ion-item>
    </div>
  <button ion-button color="title" (click)="signOut()"><ion-icon name="log-out"></ion-icon></button>
</ion-content>
