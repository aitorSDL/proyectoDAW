<ion-header>
  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div>
      <button (click)="manageProfile(user)">
        <ion-icon name="create"></ion-icon>
      </button>
      <ion-item text-wrap>
        <ion-label><strong>Name: </strong>
          {{user?.name}}
        </ion-label>
      </ion-item>

      <ion-item text-wrap>
        <ion-label><strong>Last Name: </strong>
          {{user?.lastName}}
        </ion-label>
      </ion-item>

      <ion-item text-wrap>
        <ion-label><strong>E-mail: </strong>
          {{user?.email}}
        </ion-label>
      </ion-item>
    </div>
  <button (click)="signOut()"><ion-icon name="exit"></ion-icon></button>
</ion-content>
