<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Mis reservas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-list inset>
    <div color="secondary" *ngFor="let item of userReserv" ion-item="">
      <ion-row>
        <button ion-button class="restaurant"
                (click)="restaurantDetail(item)"
        >{{item?.restaurant.name}}
        </button>
        <br><p>{{item?.restaurant.address}}&emsp;</p>
        <ion-item color="light">
        <p>DÃ­a {{item?.date.day}} a las {{item?.date.hour}}:{{item?.date.minute}}</p>
        </ion-item>
        <button ion-button (click)="removeReservation(item)" outline >
          <ion-icon name="trash" color="danger" outline></ion-icon>
        </button>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
